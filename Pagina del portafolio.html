<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 2em;
            background-color: #e8f9f5;
        }
        h1 {
            text-align: center;
            color: #346d63;
            margin-bottom: 2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }
        .gallery img, .gallery video {
            width: 300px;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            display: block;
            margin: 2em auto;
            text-align: center;
            padding: 1em 2em;
            background-color: #55a690;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #346d63;
        }

       
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .modal h2 {
            margin: 0;
            color: #4f8a7a;
        }
        .modal p {
            margin: 1em 0;
            font-size: 1.1em;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Mis Trabajos</h1>
    <div class="gallery">
        
        <img src="POP ART HALLS2.png" alt="POP ART HALLS" data-title="POP ART HALLS" data-description="POP ART HALLS">
        <img src="PROYECTO POSTER PORSHE.png" alt="Póster Porsche" data-title="Póster Porsche" data-description="Póster brutalista Porsche.">
        <img id="sushi-interior" src="3.png" alt="Sushi Interior" 
            data-title="Sushi Interior" data-description="Render interior local de un sushi."
            style="width: 500px; height: auto; border: 2px solid #55a690;">
        <video src="VIDEOFINAL_2.mp4" autoplay muted loop data-title="Video Comercial 1" data-description="Comercial animado 1"></video>
        <video src="COMERCIAL 2.mp4" autoplay muted loop data-title="Video Comercial 2" data-description="Comercial animado 2"></video>
        <img src="ILUMINACIÓN 1.jpeg" alt="Render con iluminación del sol" data-title="Iluminación  y Render" data-description="Render con iluminación del sol">
        <img src="TEXTURA 5.jpg" alt="Render para texturizado 3D" data-title="Texturizado 3D" data-description="Texturizado 3D">
        <video src="FINALFINAL2.mp4" autoplay muted loop data-title="Video Comercial 3" data-description="Comercial animado 3"></video>
    </div>

    <a href="index.html" class="back-button">Volver al inicio</a>


    <div class="modal" id="portfolio-modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
      
        const galleryItems = document.querySelectorAll('.gallery img, .gallery video');
        const modal = document.getElementById('portfolio-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalClose = document.querySelector('.modal-close');

        
        galleryItems.forEach((item) => {
            item.addEventListener('click', () => {
                const title = item.getAttribute('data-title');
                const description = item.getAttribute('data-description');
                modalTitle.textContent = title;
                modalDescription.textContent = description;

                modal.style.display = 'flex';
            });
        });

      
        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
